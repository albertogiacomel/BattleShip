<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game - Place Ship</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Battleship Game - Place Ship</h1>

    <form action="/place" method="POST">
        <label for="player">Board:</label>
        <select id="player" name="player">
            <option value="1">Player 1</option>
            <option value="2">Player 2</option>
        </select>
        <br>

        <label for="ship">Ship:</label>
        <select id="ship" name="ship" required>
            {% for ship in ships %}
            <option value={{ship}}>{{ship}}</option>
            {% endfor %}
        </select>
        <br>

        <label for="row">Row:</label>
        <input type="number" id="row" name="row" min="0" max="14" value="0" required>
        <br>

        <label for="col">Column:</label>
        <input type="number" id="col" name="col" min="0" max="14" value="0" required>
        <br>

        <label for="direction">Direction:</label>
        <select id="direction" name="direction" required>
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
        </select>
        <br>

        <input type="submit" value="Place Ship">
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
